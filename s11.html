<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多张图片连续滚动向上</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            display:block;
        }
        li{
            list-style:none;
            float:left;
        }
        .clearfix{
            clear:both;
        }

    </style>
</head>
<body>
<div id="box"  style="height:400px;width:500px; overflow:hidden; margin:30px auto;">
    <div id="box1">
        <ul class="u1">
            <li><img src="images/1.jpg"></li>
            <li><p>11111111111</p></li>
            <div class="clearfix"></div>
        </ul>

        <ul class="u2">
            <li><img src="images/2.jpg"></li>
            <li><p>22222222222</p></li>
            <div class="clearfix"></div>
        </ul>
    </div>

    <div id="box2"></div>

</div>

<script>
    var speed = 10;
    var box = document.getElementById("box");

    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    box2.innerHTML = box1.innerHTML;
    function Marquee() {
        if (box2.offsetTop - box.scrollTop <= 0)
            box.scrollTop -= box1.offsetHeight;
        else {
            box.scrollTop++
        }
    }
    var MyMar = setInterval(Marquee, speed)
    box.onmouseover = function () {
        clearInterval(MyMar)
    }
    box.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    }
</script>
</body>
</html>
