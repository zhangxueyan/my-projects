// jQuery插件开发
(function ($) {
    $.fn.myPlugin = function (sel,data) {
        var $box = $(sel);
        var num = $box.text();
        var c = Number(num);
        var t = setInterval(function(){
            c += data;
            $box.text(c);
        },50)

        setTimeout(function(){
         clearInterval(t)
        },1000); 
    };
})(jQuery);

$('#element').myPlugin(".box1",20);
$('#element').myPlugin(".box2",30);
$('#element').myPlugin(".box3",50);
$('#element').myPlugin(".box4",100);



</script>
