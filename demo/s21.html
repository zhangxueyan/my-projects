<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圆形根据角度旋转动效</title>
    <script src="js/jqurey-1.9.1.min.js"></script>
    <script src="js/jquery.transform2d.js"></script>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background: skyblue;
            border-radius: 300px;
        }

        .center {
            position: relative;
            top: 50%;
            margin-left: 50%;
            text-align: center;
            transform-origin: center;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="center">center</div>
</div>

<script>

    let deg = 0,
        speed = 10;
    $center = $(".box")

    $center.css("transition-duration","1s")
    $center.css("animation-timing-function","linear")

    setInterval(()=> {
        deg += speed;
        console.log(deg);
        $center.css({"transform": "rotateZ(" + deg + "deg)"})
        setColor(deg%360)
    }, 100)

    const setColor = deg => {
        switch (true){
            case deg<90&&deg>0:
                $center.css("background","red");
                break;
            case deg<180&&deg>90:
                $center.css("background","blue");
                break;
            case deg<270&&deg>180:
                $center.css("background","green");
                break;
            case deg<360&&deg>270:
                $center.css("background","yellow");
                break;

        }
    }
</script>

</body>
</html>
