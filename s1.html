        body{
            height:5000px;

</head>
<body>
<div id="main">
    <div>
        <span>用户名：</span> <input type="text" id="user" />
    </div>
    <div>
      <span>密 码：</sapn> <input type="password" id="pass" />
    </div>
    <div>
        <input type="checkbox" id="save" /> 七天内无需登录
    </div>
    <div>
        <input type="button" onclick="login()" value="登 录" />
    </div>
</body>
<script>
    // 登录函数
    function login()
    {
        // 用户名
        var username = $("user").value;

        // 用户密码
        var password = $("pass").value;

        // 我们这里设置一额外条件，交友登录用户选择
        // 是否7天内无需再登录，即可访问
        var save = $("save").checked;

        // 这里，假设一合法的用户名/密码是 admin/admin
        if(username == "admin" && password == "admin")
        {
            // 在Cookie中保存用户名
            if(save)
                SetCookie("username",username,7);
            else
                SetCookie("username",username,1);

            // 通过验证，跳转到下一页面
            document.location = "page2.html";
        }
        else
        {
            alert("用户名或密码错误！");
        }
    }

    function $(id)
    {
        return document.getElementById(id);
    }

</script>
</html>
