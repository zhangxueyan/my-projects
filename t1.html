<!doctype html>
<html id="main">
<head>
    <meta charset="utf-8">
    <title>瀑布流形式one</title>
    <script src="js/lodash.js"></script>
    <script src="js/vue.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>-->
    <script src="js/jqurey-1.9.1.min.js"></script>
   <style>
       #main li{
           height:100px;
           border:1px solid red;
       }
   </style>
</head>

<body>
<ul>
    <li v-for="item in items" >{{item.name}}</li>
</ul>


<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#main',
            data: {
                items: [
                    {name: 'html', age: 18},
                    {name: 'css', age: 13},
                    {name: 'java', age: 12},
                    {name: 'html', age: 18},
                    {name: 'css', age: 13},
                    {name: 'java', age: 12},
                    {name: 'html', age: 18},
                    {name: 'css', age: 13},
                    {name: 'java', age: 12},
                    {name: 'html', age: 18},
                    {name: 'css', age: 13},
                    {name: 'java', age: 12}
                ]
            },
            ready: function () {
                var url = "http://zhangxueyan.github.io/public/test.txt";
                window.addEventListener('scroll', function () {
                    var dh = document.body.scrollHeight;
                    var wh = window.innerHeight;
                    var st = document.body.scrollTop;
                    if (dh - st - wh < 500) {
                        $.getJSON(url,function (resp) {
                            resp.sites.forEach(function (site) {
                                var aa = site.name;
                                console.log(aa);
                                vm.items.push({name: aa, age: 18});
                            })
                        })
                    }
                })
            }
        })
    }

</script>
</body>
</html>
