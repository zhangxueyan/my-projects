<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>t117点击改变路径</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: "微软雅黑", arial;
            font-size: 14px;
        }

        #main {
            display: block;
            border: 1px solid red;
            cursor: pointer;

        }

    </style>
</head>
<body>
    <img id="main" src="white.gif">
</body>

<script>
    var main = document.getElementById("main");
    main.onclick = function () {
        if(main.src.match("white")){
            this.src = "yellow.gif";
        }
        else{
            this.src = "white.gif";
        }

    }
</script>
</html>
