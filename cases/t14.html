<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <title>t14变换顶部固定导航</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    
	<style>
	body{
	height:3000px;
	margin:0px;
	padding:0px;
	}
	#test{
		width:100%;
		height:100px;
		background-color:indianred;
	}
    /*超过100的时候才显示这个*/
	#xianshi{
		width:100%;
		height:100px;
		position:fixed;
		top:0;
		left:0;
		background-color:green;
		display:none;
	}
   </style>
   
</head>
<body>
<div id="test"></div>
<div id="xianshi"></div>
<script type="text/javascript">
$(window).scroll(function(){
    var h=$(this).scrollTop();//获得滚动条距top的高度
    //alert(h); 
    if(h>100){
        $("#xianshi").fadeIn();
    }else{
        $("#xianshi").fadeOut();
    }
});
</script>


</body>
</html>
