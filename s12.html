<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多张图片连续滚动向左</title>
    <style type="text/css">
        #demo {
            overflow: hidden;
            background: #FFF;
            overflow: hidden;
            border: 1px dashed #CCC;
            width: 940px;
        }

        #demo img {
            border: 3px solid #F2F2F2;
        }

        #indemo {
            float: left;
            width: 600%;
        }

        #demo1 {
            float: left;
        }

        #demo2 {
            float: left;
        }
    </style>

</head>
<body>
<div id="demo">
    <div id="indemo">
        <div id="demo1">
            <img src="images/1.jpg"/>1
            <img src="images/2.jpg"/>2
            <img src="images/3.jpg"/>3
         </div>
        <div id="demo2"></div>
    </div>
</div>

<script>

    var speed = 10; //数字越大速度越慢
    var tab = document.getElementById("demo");
    var tab1 = document.getElementById("demo1");
    var tab2 = document.getElementById("demo2");
    tab2.innerHTML = tab1.innerHTML;
    function Marquee() {
        if (tab2.offsetWidth - tab.scrollLeft <= 0)
            tab.scrollLeft -= tab1.offsetWidth
        else {
            tab.scrollLeft++;
        }
    }
    var MyMar = setInterval(Marquee, speed);
    tab.onmouseover = function () {
        clearInterval(MyMar)
    };
    tab.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    };
</script>
</body>
</html>
